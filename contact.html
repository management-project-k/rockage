<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Rockage</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header class="site-header-main">
        <div class="header-container">
            <a href="/" class="header-brand">
                <img src="/images/logo.png" alt="ROCKAGE Logo" class="header-logo">
            </a>
            <nav class="header-nav">
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/contact">Contact Us</a></li>
                </ul>
            </nav>
            <div class="header-actions">
                <a href="/cart" class="cart-link">
                    Cart
                    <span id="cart-count" class="cart-badge">0</span>
                </a>
            </div>
        </div>
    </header>

    <main>
        <section class="contact-section">
            <div class="container">
                <h1>Contact Us</h1>
                <p>Get in touch with Rockage for any queries or support.</p>
                
                <div class="contact-info">
                    <h3>Reach Us</h3>
                    <p>Email: support@rockage.com</p>
                    <p>Phone: +91 XXXXX XXXXX</p>
                </div>
            </div>
        </section>
    </main>

    <footer class="site-footer">
        <div class="footer-content">
            <div class="footer-branding">
                <h3 class="footer-title">ROCKAGE</h3>
                <p class="powered-by">Powered by Dream X World</p>
            </div>
            <div class="footer-links">
                <h4>Quick Links</h4>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/contact">Contact</a></li>
                    <li><a href="/refund-policy">Refund Policy</a></li>
                </ul>
            </div>
        </div>
        <hr class="footer-divider">
        <div class="footer-bottom">
            <p>&copy; 2025 ROCKAGE. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="/js/main.js"></script>
</body>
</html>
